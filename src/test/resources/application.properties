# Configuración para el entorno de pruebas usando H2 en memoria

# Spring Boot detectará automáticamente el driver de H2 a partir de esta URL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password

# Le dice a JPA que use el dialecto correcto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 'create-drop' es ideal para pruebas: crea el esquema, corre los tests, y lo borra al final.
spring.jpa.hibernate.ddl-auto=create-drop