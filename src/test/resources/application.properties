# =========================================================
# CONFIGURACIÓN PARA EL ENTORNO DE PRUEBAS
# =========================================================

# --- BASE DE DATOS EN MEMORIA H2 ---
# Sobrescribe la conexión a MySQL por una base de datos temporal H2.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# --- SERVICIO DE CORREO (DUMMY/DESACTIVADO) ---
# Proporcionamos valores falsos.
# Esto permite que el 'JavaMailSender' se cree sin fallar,
# pero no intentará conectarse a un servidor SMTP real.
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=password