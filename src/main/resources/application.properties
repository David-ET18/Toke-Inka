spring.application.name=toke
# =============================================
# APLICACIÓN
# =============================================
server.port=8176

# =============================================
# CONEXIÓN A LA BASE DE DATOS (MySQL)
# =============================================
# Reemplaza 'toke_inca_db' con el nombre de tu base de datos.
# Reemplaza 'your_mysql_password' con tu contraseña de root o del usuario que creaste.
spring.datasource.url=jdbc:mysql://localhost:3306/toke_inca_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=alfonso03
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# =============================================
# 'update' modificará la base de datos para que coincida con tus entidades.
# Es ideal para desarrollo. Para producción, se suele usar 'validate' o 'none'.
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola las consultas SQL que Hibernate genera. Muy útil para depurar.
spring.jpa.show-sql=true

# Especifica el dialecto de SQL para MySQL 8. Ayuda a Hibernate a generar SQL optimizado.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CONFIGURACIÓN DE THYMELEAF (PARA DESARROLLO)
# =============================================
# Desactiva la caché de plantillas HTML.
# Esto te permite ver los cambios en tus archivos .html sin tener que reiniciar el servidor.
# ¡IMPORTANTE! Cambiar a 'true' en producción para un mejor rendimiento.
spring.thymeleaf.cache=false

# =============================================
# CONFIGURACIÓN DE UPLOAD DE ARCHIVOS (OPCIONAL)
# =============================================
# Define el tamaño máximo para la subida de archivos (ej. imágenes de productos).
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB