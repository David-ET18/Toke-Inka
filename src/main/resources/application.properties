spring.application.name=toke

# =============================================
# SERVIDOR
# =============================================
# Render asigna un puerto automáticamente en la variable PORT
server.port=${PORT:8080}

# =============================================
# BASE DE DATOS
# =============================================
# Spring leerá las variables que configuraste en el panel de Render
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / HIBERNATE
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CONFIGURACIÓN GENERAL
# =============================================
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# EMAIL
# =============================================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =======================
# CULQI
# =======================
culqi.api.public-key=${CULQI_PUBLIC_KEY}
culqi.api.secret-key=${CULQI_SECRET_KEY}
