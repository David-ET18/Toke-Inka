<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    
    <!-- Se usa la clase 'header-pag' que definimos en el SASS nuevo -->
    <header th:fragment="header" class="header-pag sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                
                <!-- 1. LOGO -->
                <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
                    <!-- Tu logo original -->
                    <img th:src="@{/images/logo-tokeInka.png}" alt="Toke Inca Logo" class="img-logo">
                    <span class="brand-text">Toke Inca</span>
                </a>

                <!-- 2. BOTÓN DE MENÚ (MÓVIL) -->
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 3. CONTENIDO DEL MENÚ -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <!-- Enlaces Centrales -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav-links-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos}">Productos</a>
                        </li>
                        <!-- Puedes agregar más aquí si quieres -->
                    </ul>

                    <!-- Iconos y Usuario (Lado Derecho) -->
                    <ul class="navbar-nav align-items-center gap-3">
                        
                        <!-- CARRITO (Tu lógica original mantenida) -->
                        <li class="nav-item position-relative">
                            <a class="nav-link btn-icon-cart" th:href="@{/carrito}">
                                <i class="bi bi-bag-fill fs-5"></i> <!-- Icono de bolsa moderno -->
                                
                                <!-- Badge del contador (Tu lógica Thymeleaf) -->
                                <span id="cart-item-count"
                                    th:if="${session.carrito != null and not #lists.isEmpty(session.carrito.items)}"
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light"
                                    th:text="${#lists.size(session.carrito.items)}">
                                </span>
                            </a>
                        </li>

                        <!-- CASO: NO LOGUEADO -->
                        <li sec:authorize="!isAuthenticated()" class="nav-item d-flex gap-2">
                            <a class="nav-link fw-bold" th:href="@{/login}">Login</a>
                            <a class="btn btn-primary rounded-pill px-4 btn-sm d-flex align-items-center" th:href="@{/register}">Registrarse</a>
                        </li>

                        <!-- CASO: SÍ LOGUEADO -->
                        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2 user-pill" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="avatar-circle">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <!-- Nombre del usuario (Tu lógica) -->
                                <span sec:authentication="name" class="fw-bold text-dark"></span>
                            </a>
                            
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2 animate-dropdown">
                                <li><a class="dropdown-item" th:href="@{/mi-cuenta}"><i class="bi bi-person-gear me-2"></i>Mi Perfil</a></li>
                                <li><a class="dropdown-item" th:href="@{/mis-pedidos}"><i class="bi bi-box-seam me-2"></i>Mis Pedidos</a></li>
                                
                                <!-- Solo para ADMIN -->
                                <li sec:authorize="hasRole('ADMIN')">
                                    <hr class="dropdown-divider">
                                    <a class="dropdown-item text-primary fw-bold" th:href="@{/admin/dashboard}">
                                        <i class="bi bi-speedometer2 me-2"></i>Panel Admin
                                    </a>
                                </li>
                                
                                <li><hr class="dropdown-divider"></li>
                                
                                <!-- Botón Salir -->
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline w-100">
                                        <button type="submit" class="dropdown-item text-danger fw-bold">
                                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
