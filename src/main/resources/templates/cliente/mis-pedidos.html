<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='Mis Pedidos | Toke Inca'"
      th:insert="~{_layout :: html(content=~{::content})}">

<th:block th:fragment="content">
    <div class="container py-5 account-container">
        
        <!-- Breadcrumb (Migas de pan) -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none text-muted">Inicio</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/mi-cuenta}" class="text-decoration-none text-muted">Mi Cuenta</a></li>
                        <li class="breadcrumb-item active text-primary fw-bold" aria-current="page">Mis Pedidos</li>
                    </ol>
                </nav>
                <h2 class="fw-bold text-secondary">Historial de Compras</h2>
            </div>
        </div>

        <div class="row g-4">
            
            <!-- COLUMNA IZQUIERDA: NAVEGACIÓN (Consistente con Mi Cuenta) -->
            <div class="col-lg-3">
                <div class="list-group account-nav sticky-top" style="top: 100px; z-index: 1;">
                    <a th:href="@{/mi-cuenta}" class="list-group-item list-group-item-action">
                       <i class="bi bi-person-bounding-box me-3"></i> Mi Perfil
                    </a>
                    
                    <!-- ACTIVO AQUI -->
                    <a th:href="@{/mis-pedidos}" class="list-group-item list-group-item-action active">
                       <i class="bi bi-bag-check-fill me-3"></i> Mis Pedidos
                    </a>
                    
                    <form th:action="@{/logout}" method="post" class="w-100 m-0 p-0">
                        <button type="submit" class="list-group-item list-group-item-action text-danger border-top mt-2">
                            <i class="bi bi-box-arrow-left me-3"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>

            <!-- COLUMNA DERECHA: LISTA DE PEDIDOS -->
            <div class="col-lg-9 account-content">
                <div class="card border-0 bg-transparent h-100 shadow-none">
                    <!-- Ya no usamos padding aquí para que las tarjetas de pedidos floten libres -->
                    
                    <!-- ESTADO VACÍO -->
                    <div th:if="${#lists.isEmpty(pedidos)}" class="text-center py-5 bg-white rounded-3 shadow-sm">
                        <div class="mb-3 text-muted opacity-50">
                            <i class="bi bi-bag-x" style="font-size: 4rem;"></i>
                        </div>
                        <h4 class="fw-bold text-secondary">Aún no has realizado pedidos</h4>
                        <p class="text-muted mb-4">Explora nuestro catálogo y encuentra tu estilo ideal.</p>
                        <a th:href="@{/productos}" class="btn btn-primary rounded-pill px-4">
                            Ir a la Tienda <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                    
                    <!-- LISTA DE PEDIDOS -->
                    <div th:unless="${#lists.isEmpty(pedidos)}" class="d-flex flex-column gap-3">
                        
                        <!-- Iteración de Pedidos (Estilo Tarjeta Individual) -->
                        <a th:each="pedido : ${pedidos}" 
                           th:href="@{/mis-pedidos/{id}(id=${pedido.id})}" 
                           class="text-decoration-none text-dark">
                           
                            <div class="card border-0 shadow-sm hover-shadow transition-card">
                                <div class="card-body p-4">
                                    <div class="row align-items-center g-3">
                                        
                                        <!-- ID y Fecha -->
                                        <div class="col-md-4">
                                            <div class="d-flex align-items-center mb-1">
                                                <div class="bg-light rounded-circle p-2 me-3 text-primary">
                                                    <i class="bi bi-box-seam"></i>
                                                </div>
                                                <div>
                                                    <h6 class="mb-0 fw-bold text-secondary" th:text="'Pedido #' + ${pedido.id}"></h6>
                                                    <small class="text-muted">
                                                        <i class="bi bi-calendar3 me-1"></i>
                                                        <span th:text="${#temporals.format(pedido.fechaPedido, 'dd MMM yyyy, HH:mm')}"></span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Total -->
                                        <div class="col-md-3">
                                            <small class="text-muted d-block text-uppercase" style="font-size: 0.75rem;">Total</small>
                                            <span class="fw-bold fs-5 text-dark" 
                                                  th:text="|S/ ${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}|"></span>
                                        </div>

                                        <!-- Estado (Badges mejorados) -->
                                        <div class="col-md-3">
                                            <small class="text-muted d-block text-uppercase mb-1" style="font-size: 0.75rem;">Estado</small>
                                            
                                            <!-- Lógica de colores para el Badge -->
                                            <span class="badge rounded-pill px-3 py-2 fw-normal" 
                                                  th:text="${pedido.estado}"
                                                  th:classappend="${
                                                    pedido.estado.name() == 'PENDIENTE_PAGO' ? 'bg-warning text-dark' : 
                                                    (pedido.estado.name() == 'PAGADO' ? 'bg-success' : 
                                                    (pedido.estado.name() == 'ENVIADO' ? 'bg-info text-dark' : 
                                                    (pedido.estado.name() == 'COMPLETADO' ? 'bg-primary' : 
                                                    (pedido.estado.name() == 'CANCELADO' ? 'bg-danger' : 'bg-secondary'))))
                                                  }">
                                            </span>
                                        </div>

                                        <!-- Botón Ver -->
                                        <div class="col-md-2 text-end">
                                            <span class="btn btn-outline-light text-primary border-0 rounded-circle">
                                                <i class="bi bi-chevron-right"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estilo Inline pequeño para el efecto Hover de las tarjetas de pedido -->
    <style>
        .hover-shadow:hover {
            transform: translateY(-3px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
            border-left: 4px solid #C05640 !important; /* Color Primary al hover */
        }
        .transition-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
    </style>
</th:block>
</html>
