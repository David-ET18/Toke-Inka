<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="html(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. TOKENS DE SEGURIDAD (Para Culqi y Formularios) -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title th:text="${pageTitle} ?: 'Toke Inca | Moda con Identidad'"></title>

    <!-- 2. FUENTES DE GOOGLE (Para el nuevo diseño Ultra) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- 3. TU CSS COMPILADO (Asegúrate que tu SASS genere este archivo) -->
    <!-- Si tu archivo SASS se llama principal.scss, esto debería ser principal.css -->
    <link rel="stylesheet" th:href="@{/css/principal.css}"> 
    
    <!-- 4. LIBRERÍAS EXTERNAS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Estilos específicos para el Tour (No los borré) -->
    <style>
        .tour-chatbox-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #C05640; /* Usando el color Primary nuevo */
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .tour-chatbox-button:hover {
            transform: scale(1.1);
        }
        .tour-highlight {
            box-shadow: 0 0 0 4px rgba(192, 86, 64, 0.5); /* Color acorde a la marca */
            border-radius: .375rem;
            z-index: 1050;
            position: relative;
            background-color: white;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER (Se carga desde fragments/_header.html) -->
    <header th:replace="~{fragments/_header :: header}"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-grow-1">
        <th:block th:replace="${content}" />
    </main>

    <!-- FOOTER (Se carga desde fragments/_footer.html) -->
    <footer th:replace="~{fragments/_footer :: footer}"></footer>

    <!-- Botón del Tour -->
    <div id="tour-chatbox-button" class="tour-chatbox-button">
        <i class="bi bi-question-lg"></i>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Necesario para el pago -->
    
    <!-- Tus scripts -->
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/carrito-dinamico.js}"></script>

</body>
</html>
