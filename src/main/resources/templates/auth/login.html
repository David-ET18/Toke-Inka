<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:insert="~{_layout :: html(content=~{::content})}">

<body>
    <div th:fragment="content" class="auth-wrapper">
        <div class="auth-card">
            <h2 class="text-center">Iniciar Sesión</h2>

            <!-- Alertas con diseño Bootstrap -->
            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>Credenciales incorrectas. Inténtalo de nuevo.</div>
            </div>
            <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <div>Has cerrado sesión correctamente.</div>
            </div>
            <div th:if="${registroExitoso}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <div th:text="${registroExitoso}"></div>
            </div>

            <form th:action="@{/login}" method="post">
                <!-- Email -->
                <div class="mb-4">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" id="username" name="username" class="form-control" placeholder="ejemplo@correo.com" required autofocus>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <!-- Botón -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small">¿Aún no tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
